name: Deploy Heartbeat Publisher

on:
  push:
    branches:
      - deploy-dev
      - deploy-exp
      - deploy-prod
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - exp
          - prod

# Prevent concurrent deployments per environment
concurrency:
  group: heartbeat-deployment-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || github.ref_name }}
  cancel-in-progress: false # This will apparently be queued if there is a collision

permissions:
  id-token: write # Required for OIDC authentication with AWS
  contents: read

jobs:
  # Job 1: Build and test heartbeat-publisher
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set target environment
        id: set-env
        run: |
          # For manual dispatch, use the selected environment; for branch push, extract from branch name
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            # Extract environment from branch name (deploy-dev -> dev, deploy-exp -> exp, deploy-prod -> prod)
            BRANCH_NAME="${{ github.ref_name }}"
            ENV="${BRANCH_NAME#deploy-}"
            echo "environment=$ENV" >> $GITHUB_OUTPUT
            echo "Deploying to environment: $ENV (from branch: $BRANCH_NAME)"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build heartbeat-publisher
        run: pnpm --filter heartbeat-publisher... build

      - name: Test heartbeat-publisher
        run: pnpm --filter heartbeat-publisher test

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: heartbeat-build-artefacts
          path: apps/heartbeat-publisher/dist/
          retention-days: 7

  # Job 2: Deploy heartbeat-publisher
  # This job calls the reusable deployment workflow
  # AWS credentials are passed explicitly from repository secrets
  deploy:
    needs: build-and-test
    uses: ./.github/workflows/reusable-deploy-lambda.yml
    with:
      app-name: heartbeat-publisher
      environment: ${{ needs.build-and-test.outputs.environment }}
      working-directory: apps/heartbeat-publisher
      output-key: HeartbeatPublisherFunction
      artefact-name: heartbeat-build-artefacts
    secrets:
      aws-oidc-deploy-role-arn: ${{ secrets.AWS_OIDC_DEPLOY_ROLE_ARN }}
