name: Deploy Pulse Publisher

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

# Prevent concurrent deployments per environment
concurrency:
  group: pulse-deployment-${{ github.event.inputs.environment }}
  cancel-in-progress: false # This will apparently be queued if there is a collision

permissions:
  id-token: write # Required for OIDC authentication with AWS
  contents: read

jobs:
  # Job 1: Build and test pulse-publisher
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build pulse-publisher
        run: pnpm --filter pulse-publisher... build

      - name: Test pulse-publisher
        run: pnpm --filter pulse-publisher test

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: pulse-build-artefacts
          path: apps/pulse-publisher/dist/
          retention-days: 7

  # Job 2: Deploy pulse-publisher
  # This job calls the reusable deployment workflow
  # Secrets are inherited from the repository/environment level
  deploy:
    needs: build-and-test
    uses: ./.github/workflows/reusable-deploy-lambda.yml
    with:
      app-name: pulse-publisher
      environment: ${{ github.event.inputs.environment }}
      working-directory: apps/pulse-publisher
      output-key: PulsePublisherFunction
      artefact-name: pulse-build-artefacts
    secrets: inherit
