name: Deploy

on:
  push:
    branches:
      - deploy-dev
      - deploy-exp
      - deploy-prod
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - exp
          - prod

# Prevent concurrent deployments per environment
concurrency:
  group: deployment-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false # This will apparently be queued if there is a collision

permissions:
  id-token: write # Required for OIDC authentication with AWS
  contents: read

jobs:
  # Job 1: Detect affected packages
  detect-affected:
    name: Detect Affected Packages
    runs-on: ubuntu-latest
    outputs:
      affected: ${{ steps.affected.outputs.projects }}
      has-heartbeat: ${{ steps.check.outputs.has-heartbeat }}
      has-pulse: ${{ steps.check.outputs.has-pulse }}
      has-cloudwatch: ${{ steps.check.outputs.has-cloudwatch }}
      has-scryscraper: ${{ steps.check.outputs.has-scryscraper }}
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for Nx affected detection

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set target environment
        id: set-env
        run: |
          # For manual dispatch, use the selected environment; for branch push, extract from branch name
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            # Extract environment from branch name (deploy-dev -> dev, deploy-exp -> exp, deploy-prod -> prod)
            BRANCH_NAME="${{ github.ref_name }}"
            ENV="${BRANCH_NAME#deploy-}"
            echo "environment=$ENV" >> $GITHUB_OUTPUT
            echo "Deploying to environment: $ENV (from branch: $BRANCH_NAME)"
          fi

      - name: Detect affected projects
        id: affected
        run: |
          # Compare HEAD against HEAD~1 for automatic deployments
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            BASE_REF="HEAD~1"
          else
            echo "Warning: HEAD~1 not found, using origin/main as base"
            BASE_REF="origin/main"
          fi
          HEAD_REF="HEAD"

          echo "Comparing $HEAD_REF against $BASE_REF"

          AFFECTED=$(npx nx show projects --affected --base=$BASE_REF --head=$HEAD_REF)
          echo "Affected projects:"
          echo "$AFFECTED"
          # Convert to JSON array for easier parsing
          AFFECTED_JSON=$(echo "$AFFECTED" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "projects=$AFFECTED_JSON" >> $GITHUB_OUTPUT

      - name: Check which packages are affected
        id: check
        run: |
          AFFECTED='${{ steps.affected.outputs.projects }}'
          echo "has-heartbeat=$(echo "$AFFECTED" | jq 'contains(["heartbeat-publisher"])')" >> $GITHUB_OUTPUT
          echo "has-pulse=$(echo "$AFFECTED" | jq 'contains(["pulse-publisher"])')" >> $GITHUB_OUTPUT
          echo "has-cloudwatch=$(echo "$AFFECTED" | jq 'contains(["@monorepo-fem/cloudwatch-log-publisher"])')" >> $GITHUB_OUTPUT
          echo "has-scryscraper=$(echo "$AFFECTED" | jq 'contains(["scryscraper"])')" >> $GITHUB_OUTPUT

  # Debug job to verify outputs
  debug-outputs:
    name: Debug Affected Outputs
    runs-on: ubuntu-latest
    needs: detect-affected
    steps:
      - name: Show output values
        run: |
          echo "### Debug: Affected Detection Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Output | Value | Type |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| has-heartbeat | '${{ needs.detect-affected.outputs.has-heartbeat }}' | string |" >> $GITHUB_STEP_SUMMARY
          echo "| has-pulse | '${{ needs.detect-affected.outputs.has-pulse }}' | string |" >> $GITHUB_STEP_SUMMARY
          echo "| has-cloudwatch | '${{ needs.detect-affected.outputs.has-cloudwatch }}' | string |" >> $GITHUB_STEP_SUMMARY
          echo "| has-scryscraper | '${{ needs.detect-affected.outputs.has-scryscraper }}' | string |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Conditional Expression Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Expression | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| has-heartbeat == 'true' | ${{ needs.detect-affected.outputs.has-heartbeat == 'true' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| has-pulse == 'true' | ${{ needs.detect-affected.outputs.has-pulse == 'true' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| has-cloudwatch == 'true' | ${{ needs.detect-affected.outputs.has-cloudwatch == 'true' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| has-scryscraper == 'true' | ${{ needs.detect-affected.outputs.has-scryscraper == 'true' }} |" >> $GITHUB_STEP_SUMMARY

  # Job 2: Build and test affected packages
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: detect-affected
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for Nx affected detection

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected packages
        run: |
          # Compare HEAD against HEAD~1 for automatic deployments
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            BASE_REF="HEAD~1"
          else
            BASE_REF="origin/main"
          fi
          HEAD_REF="HEAD"
          echo "Building affected packages comparing $HEAD_REF against $BASE_REF"
          pnpm affected:build --base=$BASE_REF --head=$HEAD_REF

      - name: Test affected packages
        run: |
          # Compare HEAD against HEAD~1 for automatic deployments
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            BASE_REF="HEAD~1"
          else
            BASE_REF="origin/main"
          fi
          HEAD_REF="HEAD"
          echo "Testing affected packages comparing $HEAD_REF against $BASE_REF"
          pnpm affected:test --base=$BASE_REF --head=$HEAD_REF

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artefacts
          path: |
            packages/*/dist/
            apps/*/dist/
          retention-days: 7

  # Job 3: Deploy heartbeat-publisher
  # This job calls the reusable deployment workflow
  deploy-heartbeat:
    needs: [detect-affected, build-and-test]
    if: fromJSON(needs.detect-affected.outputs.has-heartbeat) || fromJSON(needs.detect-affected.outputs.has-cloudwatch)
    uses: ./.github/workflows/reusable-deploy-lambda.yml
    with:
      app-name: heartbeat-publisher
      environment: ${{ needs.detect-affected.outputs.environment }}
      working-directory: apps/heartbeat-publisher
      output-key: HeartbeatPublisherFunction
      artefact-name: build-artefacts
    secrets:
      aws-oidc-deploy-role-arn: ${{ secrets.AWS_OIDC_DEPLOY_ROLE_ARN }}

  # Job 4: Deploy pulse-publisher
  # This job calls the reusable deployment workflow
  deploy-pulse:
    needs: [detect-affected, build-and-test]
    if: fromJSON(needs.detect-affected.outputs.has-pulse) || fromJSON(needs.detect-affected.outputs.has-cloudwatch)
    uses: ./.github/workflows/reusable-deploy-lambda.yml
    with:
      app-name: pulse-publisher
      environment: ${{ needs.detect-affected.outputs.environment }}
      working-directory: apps/pulse-publisher
      output-key: PulsePublisherFunction
      artefact-name: build-artefacts
    secrets:
      aws-oidc-deploy-role-arn: ${{ secrets.AWS_OIDC_DEPLOY_ROLE_ARN }}

  # Job 5: Deploy scryscraper
  # This job calls the reusable deployment workflow
  deploy-scryscraper:
    needs: [detect-affected, build-and-test]
    if: fromJSON(needs.detect-affected.outputs.has-scryscraper) || fromJSON(needs.detect-affected.outputs.has-cloudwatch)
    uses: ./.github/workflows/reusable-deploy-lambda.yml
    with:
      app-name: scryscraper
      environment: ${{ needs.detect-affected.outputs.environment }}
      working-directory: apps/scryscraper
      output-key: ScryScraperFunction
      artefact-name: build-artefacts
    secrets:
      aws-oidc-deploy-role-arn: ${{ secrets.AWS_OIDC_DEPLOY_ROLE_ARN }}

  # Job 6: Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [detect-affected, deploy-heartbeat, deploy-pulse, deploy-scryscraper]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Affected packages:** ${{ needs.detect-affected.outputs.affected }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.detect-affected.outputs.has-heartbeat }}" == "true" ] || [ "${{ needs.detect-affected.outputs.has-cloudwatch }}" == "true" ]; then
            STATUS="${{ needs.deploy-heartbeat.result }}"
            echo "| heartbeat-publisher | $STATUS |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-affected.outputs.has-pulse }}" == "true" ] || [ "${{ needs.detect-affected.outputs.has-cloudwatch }}" == "true" ]; then
            STATUS="${{ needs.deploy-pulse.result }}"
            echo "| pulse-publisher | $STATUS |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-affected.outputs.has-scryscraper }}" == "true" ] || [ "${{ needs.detect-affected.outputs.has-cloudwatch }}" == "true" ]; then
            STATUS="${{ needs.deploy-scryscraper.result }}"
            echo "| scryscraper | $STATUS |" >> $GITHUB_STEP_SUMMARY
          fi
